<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <a href="Chapter 6.html"><h1>Chapter 6</h1></a> 

    <script>
        var num1 = 3;
        var num2 = 5;

        var sum = num1 + num2;
        document.write("The sum of " + num1 + " and " + num2 + " is " + sum + "." + "<br>");

        var num1 = 20;
        var num2 = 10;

        var addition = num1 + num2;
        var subtraction = num1 - num2;
        var multiplication = num1 * num2;
        var division = num1 / num2;
        var modulus = num1 % num2;

        document.write("Addition: " + addition + "<br>");
        document.write("Subtraction: " + subtraction + "<br>");
        document.write("Multiplication: " + multiplication + "<br>");
        document.write("Division: " + division + "<br>");
        document.write("Modulus: " + modulus + "<br>");

        // Task 2: JS Mathematical Expressions
        var variable;
        document.write("Value after variable declaration is: " + variable + "<br>");

        variable = 5;
        document.write("Initial value: " + variable + "<br>");

        variable++;
        document.write("Value after increment is: " + variable + "<br>");

        variable += 7;
        document.write("Value after addition is: " + variable + "<br>");

        variable--;
        document.write("Value after decrement is: " + variable + "<br>");

        var remainder = variable % 3;
        document.write("The remainder is: " + remainder + "<br>");


        var ticketPrice = 600;
        var numberOfTickets = 5;

        var totalCost = ticketPrice * numberOfTickets;

        document.write("Cost of buying " + numberOfTickets + " tickets to a movie is " + totalCost + " PKR.");


        var number = parseInt(prompt("Enter a number to display its multiplication table:"));

        document.write("<h2>Multiplication Table of " + number + "</h2>");
        for (var i = 1; i <= 10; i++) {
        document.write(number + " x " + i + " = " + (number * i) + "<br><br>");
        }


        var celsiusTemperature = 25;
        var fahrenheitTemperature = (celsiusTemperature * 9/5) + 32;
        document.write(celsiusTemperature + "째C is " + fahrenheitTemperature + "째F.<br>");

        // Fahrenheit to Celsius conversion
        var fahrenheitTemp = 70;
        var celsiusTemp = (fahrenheitTemp - 32) * 5/9;
        document.write(fahrenheitTemp + "째F is " + celsiusTemp + "째C.");



        var priceItem1 = 650;
        var priceItem2 = 100;
        var quantityItem1 = 3;
        var quantityItem2 = 7;
        var shippingCharges = 100;

        // Calculate the total cost of items
        var totalCostItems = (priceItem1 * quantityItem1) + (priceItem2 * quantityItem2);

        // Calculate the total cost including shipping charges
        var totalCostWithShipping = totalCostItems + shippingCharges;

        document.write("<h2>Shopping Cart Receipt</h2>");
        document.write("Price of Item 1: " + priceItem1 + " PKR<br>");
        document.write("Price of Item 2: " + priceItem2 + " PKR<br>");
        document.write("Quantity of Item 1: " + quantityItem1 + "<br>");
        document.write("Quantity of Item 2: " + quantityItem2 + "<br>");
        document.write("Shipping Charges: " + shippingCharges + " PKR<br><br>");

        document.write("Total Cost of Items: " + totalCostItems + " PKR<br>");
        document.write("Total Cost with Shipping: " + totalCostWithShipping + " PKR");


        var totalMarks = 980;
        var marksObtained = 804;

        // Calculate the percentage
        var percentage = (marksObtained / totalMarks) * 100;

        document.write("<h2>Student's Result</h2>");
        document.write("Total Marks: " + totalMarks + "<br>");
        document.write("Marks Obtained: " + marksObtained + "<br>");
        document.write("Percentage: " + percentage + "%");


        var usDollars = 10;
        var saudiRiyals = 25;
        var exchangeRateDollarToRupee = 297.50;
        var exchangeRateRiyalToRupee = 79.30;

        // Convert both currencies to Pakistani Rupees and calculate the total
        var totalRupees = (usDollars * exchangeRateDollarToRupee) + (saudiRiyals * exchangeRateRiyalToRupee);

        document.write("<h2>Currency Conversion</h2>");
        document.write("Total Rupees: " + totalRupees + " PKR");


        var initialNumber = 10;
        var result = (((initialNumber + 5) * 10) / 2);

        document.write("<h2>Arithmetic Operations</h2>");
        document.write("Initial Number: " + initialNumber + "<br>");
        document.write("Result after operations: " + result + "<br><br>");

        // Age Calculator
        var currentYear = new Date().getFullYear();
        var birthYear = 2002; // Replace with the actual birth year

        var possibleAge1 = currentYear - birthYear;
        var possibleAge2 = possibleAge1 - 1;

        document.write("Age Calculator:<br>");
        document.write("Current Year: " + currentYear + "<br>");
        document.write("Birth Year: " + birthYear + "<br>");
        document.write("They are either " + possibleAge1 + " or " + possibleAge2 + " years old.");



        var radius = 20; // Replace with the actual radius value
        var pi = 3.142;

        // Calculate the circumference of the circle
        var circumference = 2 * pi * radius;

        // Calculate the area of the circle
        var area = pi * radius * radius;

        document.write("<h2>Circle Properties</h2>");
        document.write("Radius: " + radius + "<br>");
        document.write("Circumference: " + circumference.toFixed(2) + "<br>");
        document.write("Area: " + area.toFixed(2));



        var favoriteSnack = "Chocolate bars"; // Replace with your favorite snack
        var currentAge = 15; // Replace with your current age
        var maximumAge = 65; // Replace with your maximum age
        var amountPerDay = 3; // Replace with your estimated amount per day

        // Calculate how many snacks you would need
        var yearsRemaining = maximumAge - currentAge;
        var totalSnacks = yearsRemaining * 365 * amountPerDay;

        document.write("<h2>Lifetime Supply Calculator</h2>");
        document.write("Favorite Snack: " + favoriteSnack + "<br>");
        document.write("Current Age: " + currentAge + "<br>");
        document.write("Maximum Age: " + maximumAge + "<br>");
        document.write("Estimated Amount Per Day: " + amountPerDay + "<br>");
        document.write("You will need " + totalSnacks + " " + favoriteSnack + " to last you until the ripe old age of " + maximumAge + ".");
    </script>
