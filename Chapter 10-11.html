<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 10-11</title>
</head>
<body>
    <a href="Chapter 12-13.html"><h1>Chapter 12-13</h1></a>

    <script>
        // Question 1
        var cityName = prompt("Enter the city name:");
        if (cityName.toLowerCase() === "karachi") {
        alert("Welcome to the city of lights!");
        } else {
         alert("Welcome to " + cityName);
        }

        // Question 2
        var gender = prompt("Enter your gender (male/female):");
        if (gender.toLowerCase() === "male") {
            alert("Good Morning Sir.");
        } else if (gender.toLowerCase() === "female") {
            alert("Good Morning Ma’am.");
        } else {
            alert("Good Morning!");
        }

        // Question 3
        var signalColor = prompt("Enter the color of the road traffic signal:");
        signalColor = signalColor;

        switch (signalColor) {
            case "red":
                alert("Must Stop");
                break;
            case "yellow":
                alert("Ready to move");
                break;
            case "green":
                alert("Move now");
                break;
            default:
                alert("Invalid color entered");
        }


        // Question 4  
        var remainingFuel = parseFloat(prompt("Enter the remaining fuel in car (in litres):"));
        if (remainingFuel < 0.25) {
            alert("Please refill the fuel in your car");
        }

         // Question 5 
        var a = 4;
        if (++a === 5) {
            alert("Given condition for variable 'a' is true");
        }

        var b = 82;
        if (b++ === 83) {
            alert("Given condition for variable 'b' is true");
        }

        var c = 12;
        if (c++ === 13) {
            alert("Condition 1 is true");
        }
        if (c === 13) {
            alert("Condition 2 is true");
        }
        if (++c < 14) {
            alert("Condition 3 is true");
        }
        if (c === 14) {
            alert("Condition 4 is true");
        }

        var materialCost = 20000;
        var laborCost = 2000;
        var totalCost = materialCost + laborCost;
        if (totalCost === laborCost + materialCost) {
            alert("The cost equals");
        }

        if (true) {
            alert("True");
        }
        if (false) {
            alert("False");
        }

        if ("car" < "cat") {
            alert("Car is smaller than cat");
        }


         // Question 6
        var subject1Marks = parseFloat(prompt("Enter obtained marks for Subject 1:"));
        var subject2Marks = parseFloat(prompt("Enter obtained marks for Subject 2:"));
        var subject3Marks = parseFloat(prompt("Enter obtained marks for Subject 3:"));

        var totalMarks = parseFloat(prompt("Enter total marks:"));

        var totalObtainedMarks = subject1Marks + subject2Marks + subject3Marks;
        var percentage = (totalObtainedMarks / totalMarks) * 100;

        var grade = "";
        var remarks = "";

        if (percentage >= 80) {
            grade = "A-one";
            remarks = "Excellent";
        } else if (percentage >= 70) {
            grade = "A";
            remarks = "Very Good";
        } else if (percentage >= 60) {
            grade = "B";
            remarks = "Good";
        } else if (percentage >= 50) {
            grade = "C";
            remarks = "Satisfactory";
        } else if (percentage >= 40) {
            grade = "D";
            remarks = "Needs Improvement";
        } else {
            grade = "Fail";
            remarks = "Sorry";
        }

        document.write("<h2>Marks Sheet</h2>");
        document.write("<p>Total Marks: " + totalMarks + "</p>");
        document.write("<p>Obtained Marks: " + totalObtainedMarks + "</p>");
        document.write("<p>Percentage: " + percentage.toFixed(2) + "%</p>");
        document.write("<p>Grade: " + grade + "</p>");
        document.write("<p>Remarks: " + remarks + "</p>");
        

        // Question 7
        var secretNumber = Math.floor(Math * 10) + 1;
        var userGuess = parseInt(prompt("Guess the secret number (1 to 10):"));

        if (userGuess === secretNumber) {
            alert("Bingo! Correct answer");
        } else if (userGuess === secretNumber + 1 || userGuess === secretNumber - 1) {
            alert("Close enough to the correct answer");
        } else {
            alert("Try again!");
        }

        // Question 8
        var number = parseInt(prompt("Enter a number:"));

        if (number % 3 === 0) {
            alert(number + " is divisible by 3.");
        } else {
            alert(number + " is not divisible by 3.");
        }

        // Question 9
        var number = parseInt(prompt("Enter a number:"));

        if (number % 2 === 0) {
            alert(number + " is an even number.");
        } else {
            alert(number + " is an odd number.");
        }

        // Question 10
        var temperature = parseFloat(prompt("Enter the temperature:"));

        if (temperature > 40) {
            alert("It is too hot outside.");
        } else if (temperature > 30) {
            alert("The Weather today is Normal.");
        } else if (temperature > 20) {
            alert("Today’s Weather is cool.");
        } else if (temperature > 10) {
            alert("OMG! Today’s weather is so Cool.");
        }

        // Question 11
        var num1 = parseFloat(prompt("Enter the first number:"));
        var num2 = parseFloat(prompt("Enter the second number:"));
        var operation = prompt("Enter the operation (+, -, *, /, %):");
        var result;

        if (operation === "+") {
            result = num1 + num2;
        } else if (operation === "-") {
            result = num1 - num2;
        } else if (operation === "*") {
            result = num1 * num2;
        } else if (operation === "/") {
            result = num1 / num2;
        } else if (operation === "%") {
            result = num1 % num2;
        } else {
            alert("Invalid operation");
        }

        if (result !== undefined) {
            alert("Result: " + result);
        }
    </script>


</body>
