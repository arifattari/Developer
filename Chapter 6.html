        // Task 2: Multiplication Table
        var num = prompt("Enter a number for the multiplication table:");
        if (num === "" || isNaN(num)) {
            num = 5; // Default value if input is empty or not a number
        }

        document.write("<h3>Multiplication Table of " + num + "</h3>");
        for (var i = 1; i <= 10; i++) {
            document.write(num + " x " + i + " = " + (num * i) + "<br><br>");
        }

        // Task 3: Calculate and Display Results
        var subject1 = prompt("Enter name of first subjectsh:");
        var subject2 = prompt("Enter name of second  subject:");
        var subject3 = prompt("Enter name of third  subject:");

        var totalMarks = 100;

        var obtainedMarks1 = parseFloat(prompt("Enter obtained  for " + subject1 + ":"));
        var obtainedMarks2 = parseFloat(prompt("Enter obtained marks for " + subject2 + ":"));
        var obtainedMarks3 = parseFloat(prompt("Enter obtained marks for " + subject3 + ":"));

        var totalObtainedMarks = obtainedMarks1 + obtainedMarks2 + obtainedMarks3;
        var percentage = (totalObtainedMarks / (3 * totalMarks)) * 100;

         document.write("<p>Percentage: " + percentage.toFixed(2) + "%</p>");
